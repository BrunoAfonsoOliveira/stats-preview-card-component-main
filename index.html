<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="card-container">
    <section class="card-content">
      <h1 class="card-title">Get <span class="emphasis">insights</span> that help your business grow.</h1>
      <p class="card-description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <ul class="stats-container">
        <li class="stats-companies"><span class="special">10k+</span> COMPANIES</li>
        <li class="stats-templates"><span class="special">314</span> TEMPLATES</li>
        <li class="stats-queries"><span class="special">12M+</span> QUERIES</li>
      </ul>
    </section>
    <section class="card-image">
      <div class="card-image-purple">

      </div>
      <!-- <img src="images/image-header-desktop.jpg" alt=""> -->
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#"><a href="https://github.com/BrunoAfonsoOliveira" target="_blank">Bruno Afonso de Oliveira</a></a>.
  </div>
</body>
</html>
